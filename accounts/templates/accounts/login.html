{% extends 'layout.html' %}

{% block title %}Giriş yap{% endblock %}

{% block body %}
<div class="container mt-5 mb-5">
<form method="post" action="{% url 'accounts:login' %}">
  {% csrf_token %}
  <h1 class="text-center">
    Giriş
  </h1>
  <div class="mb-3">
    <label for="username" class="form-label">
      Kullanıcı adı
    </label>
    <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" name="username" placeholder="Kullanıcı adı" required autofocus>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">
      Şifre
    </label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" required>
  </div>
  <div>
    <a href="#" class="float-end text-decoration-none">
        {% comment %} şifreyi unuttum butonu {% endcomment %}
    </a> 
  </div>
  <button type="submit" class="btn btn-success w-100 mt-3">Giriş</button>
  <div class="mt-3">
    <p>Hesabın yok mu? <a href="{% url 'accounts:register' %}" class="text-decoration-none">Kayıt ol</a></p>
  </div>
</form>
</div>
{% endblock %}
