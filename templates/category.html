{% extends 'layout.html' %}

{% block title %}Latest{% endblock %}

{% block body %}
<div class="container mt-5 mb-5">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for blog in latest %}
    <div class="col">
      <div class="card h-100">
        <img src="{{ blog.thumbnail.url }}" class="card-img-top" alt="blog's thumbnail">
        <div class="card-body">
          <h5 class="card-title">{{ blog.title }}</h5>
          <p class="card-text">{{ blog.desc|truncatechars:100 }}</p>
        </div>
        <div class="row justify-content-center mb-1">
          <div class="col-5">
            <p class="text-muted">{{ blog.views }} views</p>
          </div>
          <div class="col-5">
            <p class="text-muted float-end">{{ blog.published_on|timesince }} ago</p>
          </div>
        </div>
        <a class="btn btn-outline-light w-100" href="{% url 'blogs:blog' blog.slug %}" role="button">Read More >></a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
